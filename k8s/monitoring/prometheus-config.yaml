apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'whatsapp-crm'
        environment: 'production'

    scrape_configs:
      # WhatsApp CRM App
      - job_name: 'whatsapp-crm-app'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: whatsapp-crm
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: app
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

      # WhatsApp Service
      - job_name: 'whatsapp-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: whatsapp-crm
          - source_labels: [__meta_kubernetes_pod_label_component]
            action: keep
            regex: whatsapp-service

      # Redis
      - job_name: 'redis'
        static_configs:
          - targets: ['redis:6379']

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - source_labels: [__address__]
            regex: '(.*):10250'
            replacement: '${1}:9100'
            target_label: __address__

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
                - alertmanager:9093

    rule_files:
      - '/etc/prometheus/rules/*.yml'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  alerts.yml: |
    groups:
      - name: whatsapp-crm-alerts
        interval: 30s
        rules:
          # High error rate
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High error rate detected"
              description: "Error rate is {{ $value }} errors/sec"

          # Service down
          - alert: ServiceDown
            expr: up{job="whatsapp-crm-app"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "WhatsApp CRM service is down"
              description: "Service {{ $labels.instance }} is down"

          # High memory usage
          - alert: HighMemoryUsage
            expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage"
              description: "Memory usage is above 90%"

          # High CPU usage
          - alert: HighCPUUsage
            expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage"
              description: "CPU usage is above 80%"

          # Redis down
          - alert: RedisDown
            expr: up{job="redis"} == 0
            for: 1m
            labels:
              severity: critical
            annotations:
              summary: "Redis is down"
              description: "Redis instance is not responding"

          # Queue backlog
          - alert: QueueBacklog
            expr: redis_queue_waiting > 1000
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Large queue backlog"
              description: "Queue has {{ $value }} waiting jobs"
